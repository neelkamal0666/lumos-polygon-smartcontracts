        async function claimNFT() {
            updateStatus('NFT Claim Started...');
            const account = await getCurrentAccount();
            const nftId = await window.contract.methods.transferNFT("0xf91E783AdB0031034fF0A1B9A1c96423E7EdfE3C", "0xa5703455c18dE42e52894Af85b6224b52d4D4868", 1).send({ from: account });
            updateStatus('NFT successfully claimed. You can now view it on your opensea account');
        }

        async function getCurrentAccount() {
            const accounts = await window.web3.eth.getAccounts();
            return accounts[0];
        }

        }
